name: CI / CD Pipeline for Collabify

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: 18
  NPM_CONFIG_LEGACY_PEER_DEPS: true

jobs:
  formatting:
    name: "ðŸ”§ Format & Lint"
    runs-on: ubuntu-latest
    env:
      FMT_LINT_B64: ${{ secrets.SCRIPT_FORMAT_LINT }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Decode & run format-lint
        run: |
          echo "$FMT_LINT_B64" | base64 --decode > fmt-lint.sh
          chmod +x fmt-lint.sh
          ./fmt-lint.sh

  testing:
    name: "ðŸ§ª Test (Jest)"
    runs-on: ubuntu-latest
    needs: formatting
    env:
      TEST_B64: ${{ secrets.SCRIPT_TEST }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Decode & run tests
        run: |
          echo "$TEST_B64" | base64 --decode > test.sh
          chmod +x test.sh
          ./test.sh

  build:
    name: "ðŸ— Build Next.js"
    runs-on: ubuntu-latest
    needs: testing
    env:
      NODE_VERSION: 18
      NPM_CONFIG_LEGACY_PEER_DEPS: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Verify .next
        run: |
          echo ">>> Listing .next folder:"
          find . -maxdepth 2 -type d | sed 's/^/  /'

      - name: Zip up .next
        run: |
          zip -r nextjs-build.zip .next

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-build.zip

  docker:
    name: "ðŸ³ Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: testing
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Collabify image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/collabify:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/collabify:latest
          build-args: |
            NODE_ENV=production

  deploy:
    name: "ðŸš€ Deploy to Vercel"
    runs-on: ubuntu-latest
    needs:
      - build
      - docker
    env:
      DEPLOY_B64: ${{ secrets.SCRIPT_DEPLOY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Decode & run deploy
        run: |
          echo "$DEPLOY_B64" | base64 --decode > deploy.sh
          chmod +x deploy.sh
          ./deploy.sh

  complete:
    name: "ðŸŽ‰ Pipeline Complete"
    runs-on: ubuntu-latest
    needs: deploy
    env:
      COMPLETE_B64: ${{ secrets.SCRIPT_COMPLETE }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & run complete
        run: |
          echo "$COMPLETE_B64" | base64 --decode > complete.sh
          chmod +x complete.sh
          ./complete.sh
